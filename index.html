<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vücut Kitle Endeksi Hesaplama</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Vücut Kitle Endeksi Hesaplayıcı</h1>

        <form class="hesaplama">
            <div>
                <label for="weight">Kilo (kg)</label>
                <input type="number" id="weight" min="0" step="0.01" value="0" />
            </div>

            <div>
                <label for="height">Boy (cm)</label>
                <input type="number" id="height" min="0" step="0.01" value="0" />
            </div>

            <div>
                <button type="reset">Sıfırla</button>
                <button type="submit">Gönder</button>
            </div>
        </form>

        <section class="output">
            <h3>Vücut Kitle Endeksiniz</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>

        <section class="bmi-scale">
            <div style="--color: var(--zayıf)">
                <h4>zayıf</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="--color: var(--normal)">
                <h4>normal</h4>
                <p>18.5 – 25</p>
            </div>

            <div style="--color: var(--kilolu)">
                <h4>kilolu</h4>
                <p>25 – 30</p>
            </div>

            <div style="--color: var(--obez)">
                <h4>Obez</h4>
                <p>≥ 30</p>
            </div>
        </section>
    </div>
</body>

</html>
